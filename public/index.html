<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" />
    <title>Terraloot</title>
    <meta
      name="description"
      content="Mars has a future. Acquire the tools to take part."
    />
    <style>
      @media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: 0.001dpcm) {
        html {
          height: 100vh !important;
        }
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @font-face {
        font-family: "Mars";
        src: url("/fonts/Mars.ttf") format("truetype");
      }

      @font-face {
        font-family: "Source Code Pro";
        font-style: normal;
        font-weight: 400;
        src: local(""),
          url("/fonts/source-code-pro-v14-latin-regular.woff2") format("woff2"),
          url("/fonts/source-code-pro-v14-latin-regular.woff") format("woff");
      }

      .scroll::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
